<div class="clr-row">
  <div class="clr-col-lg-5 clr-col-md-8 clr-col-12">
    <div class="card">
      <h3 class="card-header">Product</h3>
      <div class="card-block">
        <h4 class="card-title">{{ product?.name | uppercase }}</h4>
        <div class="card-text">
          <div>{{ product?.category | uppercase }}</div>
          <div>{{ product?.description }}</div>
          <div>{{ product?.price | currency }}</div>
          <div>{{ product?.isAvailable ? 'Available' : 'N/A' }}</div>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-sm btn-link" [disabled]="!product?.isAvailable" (click)="onAddToCart()">Buy</button>
        <button class="btn btn-sm btn-link" (click)="onBack()">Back</button>
      </div>
    </div>
  </div>
</div>
