<div class="clr-row">
  <div class="clr-col-lg-5 clr-col-md-8 clr-col-12">
    <div class="card" appHighlight>
      <h3 class="card-header" appFgColor="#ff0000">Cart Item</h3>
      <div class="card-block">
        <h4 class="card-title">Name: {{ item?.name }}</h4>
        <div class="card-text">
          <div>Description: {{ item?.description }}</div>
          <div>Quantity: {{ item?.qty }}</div>
          <div>Price: {{ item?.price | currency }}</div>
          <div>{{ item?.isAvailable ? 'Available' : 'N/A' }}</div>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-sm btn-link" [disabled]="!item?.isAvailable" (click)="quantityIncrease.next()">
          Increase Qty
        </button>
        <button
          class="btn btn-sm btn-link"
          [disabled]="!!item && (!item.isAvailable || item.qty < 2)"
          (click)="quantityDecrease.next()"
        >
          Decrease Qty
        </button>
        <button class="btn btn-sm btn-link" (click)="delete.next()">Delete</button>
        <button class="btn btn-sm btn-link" (click)="back.next()">Back</button>
      </div>
    </div>
  </div>
</div>
